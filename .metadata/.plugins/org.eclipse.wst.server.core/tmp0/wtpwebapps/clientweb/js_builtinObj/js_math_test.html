<body>
<script type="text/javascript">
	//수학과 삼각관련 기능을 Math객체가 관리 - 특이사항 Math객체는 new키워드를 이용해서 생성하지 않고 그냥 객체명.메소드로 사용
	//절대값
	document.write("Math.abs(-21),",Math.abs(-21),"<br>");
	//반올림 - 소수자리는 표현되지 않는다.
	document.write("Math.round(3.7),",Math.round(3.7),"<br>");
	//버림 - 소수자리는 표현되지 않는다.
	document.write("Math.floor(3.7),",Math.floor(3.7),"<br>");
	//올림 - 소수자리는 표현되지 않는다.
	document.write("Math.ceil(3.14),",Math.ceil(3.14),"<br>");
	//소수자리를 표현하고 싶으면 개발자가 로직으로 구현
	document.write("Math.floor(3.389),",Math.floor(3.389*10)/10,"<br>");
	
	//최대값, 최소값
	document.write("Math.max(10,20,30),",Math.max(10,20,30),"<br>");
	document.write("Math.min(10,20,30),",Math.min(10,20,30),"<br>");
	//랜덤수 - 0과 1사이의 값이 출력되므로 가공해서 사용
	document.write("Math.random(),",Math.random(),"<br>");
	document.write("Math.random(),",Math.floor(Math.abs(Math.random()*10000)),"<br>");
	//미션
	//테스트예제
	//컴퓨터와 가위 바위 보하는 게임 작성
	//이긴경우, 진, 비긴경우 각각 메시지를 출력하거나..이미지
</script>
</body>
</html>
