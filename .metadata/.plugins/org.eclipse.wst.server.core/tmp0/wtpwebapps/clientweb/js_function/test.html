<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			//함수를 정의
			//1.리턴값이 없고 매개변수가 없는 함수
			function test1(){
				num1 = 100;
				num2 = 200;
				document.write("<h1>test1함수"+(num1+num2)+"</h1>");
			}
			
			//2. 리턴값이 없고 매개변수가 잇는 함수
			function test2(num1,num2){
				document.write("<h1>test2 함수"+(num1+num2)+"</h1>")
			}
			
			//3. 리턴값이 있고 매개변수가 있는 함수
			function test3(num1,num2){
				return num1+num2;
			}
		</script>
	</head>
	<body>
		<script type="text/javascript">
			test1();
			
			test2(100,200);
			test2(300,500);
			
			alert(test3(200,1000));
		</script>
	</body>
</html>
