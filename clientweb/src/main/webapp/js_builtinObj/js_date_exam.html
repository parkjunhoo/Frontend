<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<script type="text/javascript">
			var today = new Date();
			if(today.getHours() < 12){
				document.bgColor = "green"
			}else{
				document.bgColor = "red"
			}
			
			var src = "jang"+(today.getDay()+1)+".jpg";
			
			document.write("<img src='/clientweb/images/"+src+"'/>");
			
		</script>
	</body>
</html>
