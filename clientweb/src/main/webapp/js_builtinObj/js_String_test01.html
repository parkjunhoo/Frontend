<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//브라우저 내부 자바스크립트엔진에서 제공되는 내장 객체를 사용하는 경우 new를 이용해서  생성한 후에 사용 
		var strObj1 = new String("자바스크립트");//문자열을 객체로 생성
		var strObj2 = "javascript";//문자열은 자주 사용되므로 리터럴로 표현이 가능
		//charAt -> 지정한 index번째 문자를 리턴(자바계열 index가 0부터 시작)
		document.write("strObj1.charAt(3)=>"+strObj1.charAt(3)+"<br/>");
		document.write("strObj2.charAt(3)=>"+strObj2.charAt(3)+"<br/>");
		
		//indexOf -> 지정한 문자가 있는 index를 반환(왼쪽에서)
		document.write("strObj2.indexOf('a')=>"+strObj2.indexOf('a')+"<br/>");
		//lastIndexOf ->  오른쪽에서 찾아서 제일먼저 만나는 a의 위치를 리턴 - 위치는 기본 index의 값
		document.write("strObj2.lastIndexOf('a')=>"+strObj2.lastIndexOf('a')+"<br/>");
		//substring(start,end) -> start ~ end-1 번 index를 추출
		document.write("strObj2.substring(2, 5)=>"+strObj2.substring(2, 5)+"<br/>");
		//대소문자변경
		document.write("strObj2.toUpperCase()=>"+strObj2.toUpperCase()+"<br/>");
		document.write("strObj2.toUpperCase().toLowerCase()=>"+strObj2.toLowerCase()+"<br/>");
		//문자열의 길이
		document.write("strObj2.length=>"+strObj2.length+"<br/>");
		
	
	</script>
</body>







</html>
