<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		function onAmountKeyup(){
			var amount = mf.amount.value;
			var result = (amount * 12900)* .9;
			document.getElementById("result").innerHTML = result;
		}
			
		</script>
	</head>
	<body>
		<form name="mf">
			수량:<input type="text" name="amount" onkeyup="onAmountKeyup()"><span id="result"></span>
		</form>
	</body>
</html>
