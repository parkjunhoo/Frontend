	<script type="text/javascript">
		$(document).ready( function(){
			
            $(".gardenimg img").on("mouseover",function(){
            	let count = Math.floor(Math.random() * 10) + 500;
            	let p = $("<p>방문자:"+count+"</p>");
            	$(this).after(p);
            });
            
            $(".gardenimg").on("mouseleave",function(){
                $(this).empty();
            });
		});
	</script>

			<h2>아침고요수목원~</h2>

			<div class="gardenimg"><img src="../images/m_garden03.jpg"/></div>
			<div class="gardenimg"><img src="../images/m_garden05.jpg"/></div>
		</div>
